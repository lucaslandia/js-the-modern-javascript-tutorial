<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction: alert, propmt, confirm</title>
</head>
<body>
    <script>
        alert('Hello!') // Displays a modal window.
        
        let age = prompt('How old are you?', 100) // Displays a modal windows with an input.
        alert(`You are ${age} years old!`)

        let isBoss = confirm('Are you the boss?') // Displays a modal window with OK and Cancel options.
        alert(isBoss)
    </script>    
</body>
</html>
